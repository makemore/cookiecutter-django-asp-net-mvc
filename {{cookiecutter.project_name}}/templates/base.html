{% raw %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title%}{%endblock%}</title>

    <!-- Bootstrap core CSS -->

    <link href="/static/css/vendor/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{cookiecutter.project_name}}</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/home/about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            </ul>
          {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu" style="min-width: 80px">
                    <li>
                    <form method="post" id="signout-form" action="/accounts/logout/">
                      {% csrf_token %}
                      <div class="text-center"><a style="cursor:pointer" onclick="document.getElementById('signout-form').submit();">Sign out</a></div>
                    </form>
                    </li>
                  </ul>
                </li>
                <li><a href="#contact"></a></li>
            </ul>
          {% else %}
          <form class="navbar-form navbar-right" role="form" method="POST" action="/accounts/login/">
            {% csrf_token %}
            <a href="/accounts/signup"><button type="button" class="btn btn-primary">Sign up</button></a>
            <div class="form-group">
              <input type="text" placeholder="User or email" name="login" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
          {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    {% block content %}{% endblock %}



    <div class="container">
      <hr>

      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/vendor/jquery-1.11.1.min.js"></script>
    <script src="/static/js/vendor/bootstrap/bootstrap.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/fixes/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>{% endraw %}
